
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>User Login</ion-title>
</ion-navbar>

  <ion-content padding class='login'>
    <form #f='ngForm' (ngSubmit)='login(f.form)'>
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input
              id='username'
              type="text"
              ngControl='username'
              #username='ngForm'>
              </ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input
            type="password"
            id='password'
            ngControl='password'
            #password='ngForm'>
            </ion-input>
        </ion-item>
        <ion-item>
          <button full large type='submit'>Login</button>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
