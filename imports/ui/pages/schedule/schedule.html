<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Schedule</ion-title>
</ion-navbar>


<ion-content padding class="schedule">

  <h3>Schedule</h3>
  <p>
     You are on the schedule page
  </p>
  <p>
    <button primary menuToggle>Toggle Menu</button>
  </p>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="#item of items">
    {{ item }}
  </ion-item>
</ion-list>
</ion-content>
